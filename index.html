<!DOCTYPE html>
<html>
<head>
  <title>Yo Momma</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content = "width=device-width, initial-scale=1.0">
</head>


<body>
  <div class= 'page'>
    <p>Current Momma</p>
  <input id="jokeButton" type="submit" value="Insult My Momma!"/>
  <div id="joke">No Momma is Safe</div>
  </div>
  <div class= 'footer'>
    <a href="https://github.com/cychen1998/CreativeProject2">Link to Github Repository</a>
  </div>
</body>

<script>
  document.getElementById("jokeButton").addEventListener("click", function(event) {
      //event.preventDefault();
      const myurl = "https://cors-anywhere.herokuapp.com/yomomma-api.herokuapp.com/jokes/";
      console.log(myurl);
      /*global fetch*/
      fetch(myurl, {mode: 'cors'})
        .then(function(response) {
          return response.json();
        }).then(function(json) {
          console.log(json);
          const joke = document.createTextNode(json["joke"]);
          const container = document.getElementById("joke");
          container.textContent = "";
          container.appendChild(joke);
      });

    });
</script>
</html>
